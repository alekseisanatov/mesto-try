<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-header.svg" alt="Место">
    <div class="header__line"></div>
  </header>
  <section class="profile">
    <div class="profile__main-content">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info_main">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button_image" src="./images/pen.svg" alt="Изменить">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button">
      <img class="profile__add-button_image" src="./images/plus.svg" alt="Плюс">
    </button>
  </section>
</body>
</html>
