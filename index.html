<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo-header.svg" alt="Место">
    <div class="header__line"></div>
  </header>
  <section class="popup">
    <div class="popup__container">
      <div class="popup__close">
        <img src="./images/popup-close.svg" alt="Закрыть">
      </div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="post">
        <input class="popup__form_text" type="text" name="title" id="title" placeholder="Жак-Ив Кусто">
        <input class="popup__form_text" type="text" name="subtitle" id="subtitle" placeholder="Исследователь океана">
        <input class="popup__form_button" type="submit" value="Сохранить">
      </form>
    </div>
  </section>
  <section class="profile">
    <div class="profile__main-content">
      <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info_main">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button_image" src="./images/pen.svg" alt="Изменить">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button">
      <img class="profile__add-button_image" src="./images/plus.svg" alt="Плюс">
    </button>
  </section>
  <section class="elements">
    <ul class="elements__grid">
      <li class="element">
        <img src="./images/karachevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__footer">
          <div class="element__title">Карачаевск</div>
          <button class="element__like">
            <img class="element__like_image" src="./images/heart.svg" alt="Лайк">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elbrus.jpg" alt="Карачаевск" class="element__image">
        <div class="element__footer">
          <div class="element__title">Гора Эльбрус</div>
          <button class="element__like">
            <img class="element__like_image" src="./images/heart.svg" alt="Лайк">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="./images/dombai.jpg" alt="Карачаевск" class="element__image">
        <div class="element__footer">
          <div class="element__title">Домбай</div>
          <button class="element__like">
            <img class="element__like_image" src="./images/heart.svg" alt="Лайк">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="./images/elbrus.jpg" alt="Карачаевск" class="element__image">
        <div class="element__footer">
          <div class="element__title">Гора Эльбрус</div>
          <button class="element__like">
            <img class="element__like_image" src="./images/heart.svg" alt="Лайк">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="./images/dombai.jpg" alt="Карачаевск" class="element__image">
        <div class="element__footer">
          <div class="element__title">Домбай</div>
          <button class="element__like">
            <img class="element__like_image" src="./images/heart.svg" alt="Лайк">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="./images/karachevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__footer">
          <div class="element__title">Карачаево-Черкессия</div>
          <button class="element__like">
            <img class="element__like_image" src="./images/heart.svg" alt="Лайк">
          </button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <p class="footer__text">
      © 2021 Mesto Russia - Aleksei Sanatov
    </p>
  </footer>
  <script src="./script/script.js"></script>
</body>
</html>
